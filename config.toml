theme = "tabi"

base_url = "https://mikufan.page"
title = "~/mikufan.page"
description = "hey! this is just nyadiia's personal blog, feel free to look around!"
generate_feed = true
compile_sass = true
minify_html = true

taxonomies = [
    {name = "tags", feed = true},
]

[markdown]
external_links_target_blank = true
highlight_code = true
highlight_theme = "css"

default_language = "en"

[extra]

# Enable JavaScript theme toggler for dark/light mode (and automatic switching).
# The default setting is the light theme.
theme_switcher = true

# Date format used when listing posts (main page, /blog section, tag posts list…)
# Default is "6th July 2049" in English and "%d %B %Y" in other languages.
long_date_format = "%d %B %Y"

# Date format used for blog posts.
# Default is "31st Dec 2011".
short_date_format = ""

# Custom separator used in title tag and posts metadata (between date, time to read, and tags).
separator = "•"

# Full path after the base URL required. So if you were to place it in "static" it would be "/favicon.ico"
favicon = "/favicon.ico"

# Add an emoji here to use it as favicon.
# Compatibility: https://caniuse.com/link-icon-svg
favicon_emoji = ""

# This header image is used for SEO. For example if you were to share an image via Messenger/Instagram/Twitter a preview picture is also presented
headerImage = ""

menu = [
    { name = "blog", url = "blog/" },
    { name = "archive", url = "archive/" },
    { name = "tags", url = "tags/" },
    { name = "links", url = "links/" },
]

# The RSS icon will be shown if (1) it's enabled and (2) the following variable is set to true.
feed_icon = true

# The icons available can be found in "social_icons" in the "static" folder.
socials = [
    { name = "github", url = "https://github.com/nyadiia/", icon = "github" },
    { name = "mastodon", url = "https://tech.lgbt/@nyadiia/", icon = "mastodon" },
    { name = "twitter", url = "https://twitter.com/pastelbvn/", icon = "twitter" },
    { name = "email", url = "mailto:nyadiia@pm.me", icon = "email" },
]

page_source = "https://github.com/nyadiia/mikufan.page"
img_source = "https://twitter.com/PixelHoo/status/1639655881691521024"
img_alt = "my pfp :3 [crt overlay synthwave girl in futuristic neon city, flipping between day and night]"

